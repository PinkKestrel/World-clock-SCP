<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>W🌍RLD CL🕗CK</h1>
      <div>
        <select name="city" id="selectCity">
          <option value="Europe/London">Select a city</option>
          <option value="Europe/Madrid">Seville 🇪🇸</option>
          <option value="Asia/Tokyo">Kyoto 🇯🇵</option>
          <option value="America/Lima">Lima 🇵🇪</option>
          <option value="Africa/Lusaka">Lusaka 🇿🇲</option>
        </select>
      </div>
      <div class="city">
        <div class="col-1">
          <h2 id="city-one">Seville</h2>
          <br />
          <div class="date" id="date-city-one">September 9th 2025</div>
        </div>
        <div class="col-2" id="time-city-one">10:30:45 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="col-1">
          <h2 id="city-two">Lima</h2>
          <br />
          <div class="date" id="date-city-two">September 9th 2025</div>
        </div>
        <div class="col-2" id="time-city-two">3:30:45 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <span> Carmen Parrado</span> and is open sourced
      on
      <a
        href="https://github.com/PinkKestrel/World-clock-SCP"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
