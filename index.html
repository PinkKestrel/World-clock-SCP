<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>W🌍RLD CL🕗CK</h1>
      <select name="city" id="city">
        <option value="none">Select a city</option>
        <option value="seville">Seville 🇪🇸</option>
        <option value="kyoto">Kyoto 🇯🇵</option>
        <option value="lima">Lima 🇵🇪</option>
        <option value="lusaka">Lusaka 🇿🇲</option>
      </select>

      <div class="city">
        <div class="col-1">
          <h2>Seville</h2>
          <br />
          <div class="date">September 9th 2025</div>
        </div>
        <div class="col-2">10:30:45 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="col-1">
          <h2>Lima</h2>
          <br />
          <div class="date">September 9th 2025</div>
        </div>
        <div class="col-2">3:30:45 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <span> Carmen Parrado</span> and is open sourced
      on
      <a
        href="https://github.com/PinkKestrel/World-clock-SCP"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
